<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clock</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body onload="startTime()">
  <div class="clock">
    <div class="clock-text" id="clock-text"> </div>
    
    <button btn-start>Start</button>
    <button btn-start>Lap</button>
    <button btn-start>Stop</button>
    <button btn-start>Restart</button>
    <button btn-start>Clear Lap</button>
  </div>
</body>

</html>
